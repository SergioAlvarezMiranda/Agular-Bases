<h3>listado de Héroes</h3>
<div *ngIf="deletdHero;  else nothingWasdeleted">
  <h3>Héroe borrado <small class="text-danger">{{deletdHero}}</small></h3>
</div>

<ng-template #nothingWasdeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
 class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
  class="list-group-item">{{name}}</li>
</ul>
